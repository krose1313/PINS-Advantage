<!DOCTYPE html> 
<html lang="en">  
<head> 
<meta charset="utf-8"> 
<title>PINS Advantage</title> 
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head> 
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PINS Advantage</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">About Us <span class="sr-only">(current)</span></a></li>
        <li><a href="#">How PINS Works</a></li>
        <li><a href="#">PINS Users</a></li>
        <li><a href="#">Request a Demo</a></li>
      </ul>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
         <li><a href="#">Social Media</a></li>
      </ul>
    </div>
  </div>
  <div class="jumbotron">
    <h1>Jumbotron</h1>
    <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <p><a class="btn btn-primary btn-lg">Learn more</a></p>
  </div>
      <form class="form-horizontal">
        <fieldset>
          <legend>Reqest a Demo!</legend>
          <div class="form-group">
            <label for="inputOrgCompanyName" class="col-lg-2 control-label">Organization or Company</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputOrgCompanyName" placeholder="name of the organization or company you work for">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Ttile</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="first name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="last name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputPhone" placeholder="phone">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCertNumber" class="col-lg-2 control-label">Number of Certs</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputCertNumber" placeholder="approximate number of certificates currently being tracked">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Industry</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>*select an option*</option>
                <option>City</option>
                <option>County</option>
                <option>Construction</option>
                <option>Insurance Agency</option>
                <option>Public Entity</option>
                <option>Manufacturing</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">How did you hear about PINS?</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>*select an option*</option>
                <option>Advertisement</option>
                <option>Google Search</option>
                <option>Convention or Trade Show</option>
                <option>PINS Advantage Sales Rep</option>
                <option>Referral</option>
                <option>Social Media</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
</nav>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body> 


</html>
