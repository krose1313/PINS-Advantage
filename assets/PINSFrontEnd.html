<!DOCTYPE html> 
<html lang="en">  
<head> 
	<meta charset="utf-8"> 
	<title>PINS Advantage</title> 
   <!-- Reset link -->
   <link rel="stylesheet" type="text/css" href="./css/reset.css">
   <!-- Bootstrap link -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/cosmo/bootstrap.min.css"/>
   <!-- CSS style link -->
   <link rel="stylesheet" type="text/css" href="./css/pins.css">
</head> 

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light mt-0">
		<div  class="container">
			<!-- Clickable home logo -->
			<a href="#" class="nav-brand"><img class="img-fluid logo" src="./images/PINS-Logo-Flat.gif"></a>
			<!-- Mobile Menu Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarNav" aria-controls="navBarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Hides items at a min-width -->
			<div class="collapse navbar-collapse" id="navBarNav">
				<!-- Navigation items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Subscriptions</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#contactForm">Contact Us</button> 
          </li>
        </ul>
			</div>
		</div>
	</nav>
  <div id="contactForm" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal">
          <fieldset>
            <legend>Reqest a Demo!</legend>
            <div class="form-group">
              <label for="inputOrgCompanyName" class="col-lg-2 control-label">Organization or Company</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputOrgCompanyName" placeholder="name of the organization or company you work for">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTitle" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="first name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="last name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPhone" placeholder="phone">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCertNumber" class="col-lg-2 control-label">Number of Certs</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputCertNumber" placeholder="approximate number of certificates currently being tracked">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Industry</label>
              <div class="col-lg-10">
                <select class="form-control" id="select">
                  <option>*select an option*</option>
                  <option>City</option>
                  <option>County</option>
                  <option>Construction</option>
                  <option>Insurance Agency</option>
                  <option>Public Entity</option>
                  <option>Manufacturing</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">How did you hear about PINS?</label>
              <div class="col-lg-10">
                <select class="form-control" id="select">
                  <option>*select an option*</option>
                  <option>Advertisement</option>
                  <option>Google Search</option>
                  <option>Convention or Trade Show</option>
                  <option>PINS Advantage Sales Rep</option>
                  <option>Referral</option>
                  <option>Social Media</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>  

  <!-- Jquery Script -->
   <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <!-- Bootstrap Script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <!-- Bootstrap Script Javascript -->
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body> 


</html>
